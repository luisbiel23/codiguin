<center> <button onclick="AGIRE()">calcule o bhaskara</button>
    </body>
    <script>
        function AGIRE() {
            alert("calculador de bhaskara aperte ok")
            var D = Number(prompt("digite o valor x"))
            var E = Number(prompt("digite o valor y"))
            var F = Number(prompt("digite o valor z"))
            var delta = (E * E) - 4 * D * F;
            var x1 = (-E + Math.sqrt(delta)) / 2 * D
            var x2 = (-E - Math.sqrt(delta)) / 2 * D
            var mensagem = "o resultado do x1 é: " + x1 + ", o resultado de 2x é:" + x2;
            alert(mensagem)
        }
